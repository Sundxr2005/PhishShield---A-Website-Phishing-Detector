<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üõ°Ô∏è Phishing Website Detector</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding-top: 80px;
        }
        input[type="text"] {
            background: #111;
            border: 2px solid #00ff00;
            color: #00ff00;
            width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        input[type="submit"]:hover {
            background: #00ff00;
            color: #000;
        }
        .result {
            margin-top: 40px;
            font-size: 22px;
        }
        .url-preview {
            margin-top: 20px;
            font-size: 16px;
            color: #aaa;
        }
        hr {
            border-color: #00ff00;
            margin: 40px auto;
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>üß† Phishing Website Detector</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Enter a URL..." required>
        <input type="submit" value="Check">
    </form>

    {% if url %}
        <div class="url-preview">üîç You entered: <code>{{ url }}</code></div>
    {% endif %}

    {% if result %}
        <hr>
        <div class="result"><strong>Result:</strong> {{ result }}</div>
    {% endif %}
</body>
</html>
